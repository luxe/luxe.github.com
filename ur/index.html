<body>
  <script>

/* utility */
function Copy1(a)
{
  return $.extend(true,[],a);
}
function Copy2(a)
{
  return JSON.parse(JSON.stringify(a));
}

function randomXToY(minVal,maxVal)
{
  var randVal = minVal+(Math.random()*(maxVal-minVal));
  return Math.round(randVal);
}

function random_bg_color() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")";
 console.log(bgColor);
  
    document.body.style.background = bgColor;
    }

function get_random_cat(){
    number = randomXToY(1,9)
    if (number == 1){
        return "😺"
    }
     if (number == 2){
        return "😸"
    }   
     if (number == 3){
        return "😹"
    }
     if (number == 4){
        return "😻"
    }
     if (number == 5){
        return "😼"
    }
     if (number == 6){
        return "😽"
    }
     if (number == 7){
        return "🙀"
    }
     if (number == 8){
        return "😿"
    }
     if (number == 9){
        return "😾"
    }
    return "💩"
}

function Calculate() {
  window.setTimeout(function() {

    result = ""
    numbers = ""
    for (i = 0; i < 4; ++i){
        number = randomXToY(1,4)
        numbers += String(number)
		if (number == 2){
		   result += "🐧"
		}
		else{
		   result += get_random_cat()
		}
    }


    //document.getElementById("result").innerHTML = numbers
    document.getElementById("result").innerHTML = result + "<br>"
    random_bg_color()

	   if (result == "🐧🐧🐧🐧"){
	       document.getElementById("result").innerHTML += "<img src='dab.png'>"
	   }

    }, 50);
}

</script>
<div class="container">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Trevor and Katie's Royal Game Of Ur</legend>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="calculate" name="singlebutton" class="btn btn-primary" onclick="Calculate(); return false;">Roll Them Dice!</button>
  </div>
</div>

</fieldset>
</form>

<div id="result">
Have Fun!
</div>
